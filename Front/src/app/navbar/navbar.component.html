<div class="topnav">
    <a href="#"><img src="assets/logo.png" alt="" width="16px"></a>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" >{{data.label}}</span>
            </a>
        </li>
    </ul>
    <ul class="sidenav-nav-1">
        <li class="sidenav-nav-item" *ngFor="let data of navGit">
            <a class="sidenav-nav-link" 
                href="https://github.com/Viinky-Kevs/Cana" 
                target="_blank" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
